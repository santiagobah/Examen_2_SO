# /etc/nginx/conf.d/default.conf

server {
    listen 80;
    server_name localhost; # O el nombre de dominio si lo tuvieras

    # Raíz donde están los archivos estáticos de React
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Servir archivos estáticos directamente
    location / {
        # Intenta servir el archivo solicitado directamente, luego como directorio,
        # y si no, devuelve index.html (para el enrutamiento de React)
        try_files $uri $uri/ /index.html;
    }

    # Proxy para las llamadas a la API Go
    location /api/ {
        # Aquí es donde Nginx reenvía las solicitudes que empiezan por /api
        # al contenedor de la API Go. 'go-api' es el nombre del servicio
        # definido en docker-compose.yml. El puerto es 8080.
        proxy_pass http://backend:8080/api/; # Asegúrate que la ruta termine igual (/api/)

        # Cabeceras recomendadas para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

         # Opcional: Aumentar timeouts si las respuestas de la API tardan
         # proxy_connect_timeout       600;
         # proxy_send_timeout          600;
         # proxy_read_timeout          600;
         # send_timeout                600;
    }

    # Opcional: Manejo de errores comunes
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
          root /usr/share/nginx/html;
    }
}
